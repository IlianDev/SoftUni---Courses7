<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-basic-II</title>
</head>

<body>
    <div id="wrapper">
        <h1> JS dom</h1>
        <p> Smth paragraph </p>
        <section id="superhero-section">
            <h3 id="superhero-list-heading">Superhiroes</h3>
            <ul id="superhero-list">
                <li>Superman</li>
                <li>Batman</li>
                <li>Captain America</li>
            </ul>
            <label for="superhero - name">Add Superhiroes</label>
            <input type="text" id="superhero-name-input" />
            <button id="add-superhero" onclick="addSuperHero();">Add</button>            
        </section>
        <script>
            //  
            // with getElementById for ex, we can change name of the heading... or we can print in console, we can add str and so on  
            let headingElement = document.getElementById('superhero-list-heading');
            headingElement.textContent += ' from MCU and DCU';

            // show inner html 
            let superHeroSectionElement = document.getElementById('superhero-section');
            console.log(superHeroSectionElement.innerHTML);

            // show only text
            console.log(superHeroSectionElement.textContent);

            // change background
            let siteWrapper = document.getElementById('wrapper');
            siteWrapper.style.backgroundColor = 'lightblue';

            // add value from input and print to console
            function addSuperHero(){
                let superheroNameInputElement = document.getElementById('superhero-name-input');
                console.log(superheroNameInputElement.value);

                // delite value of input when add button is clicked
                superheroNameInputElement.value = " ";
            }
        </script>
    </div>
</body>
</html>
