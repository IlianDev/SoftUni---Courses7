<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>

<body>
    <ul>
        <li>First</li>
        <li>Second</li>
    </ul>
    <script>
        // createElement, appendElement
        const liElement = document.createElement('li');
        liElement.textContent = 'Third';
        const ul = document.querySelector('ul');
        ul.appendChild(liElement);

        liElement.textContent += ' Edited'

        liElement2 = document.createElement('li');
        liElement2.textContent = 'Fiveth';
        ul.appendChild(liElement2);

        // prepend
        const firstLi = document.createElement('li');
        firstLi.textContent = 'Before list'
        //const ul = document.querySelector('ul');
        ul.prepend(firstLi);

        // delite, we delite it from DOM but it continues to stay in the memory 
        ul.removeChild(liElement);
        // we can put it back in the <ul>
        ul.appendChild(liElement);


        

    </script>
</body>

</html>
