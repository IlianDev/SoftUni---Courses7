<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting in one list</title>
    <style>
        ul {
            border: 3px solid black;
            margin: 16px;
            padding: 16px;
            float: left;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>2</li>
        <li>5</li>
        <li>1</li>
        <li>7</li>
        <li>4</li>
    </ul>
    <ul id="sorted">
    </ul>
    <button onclick="sort()">Sort List</button>
    <script>
        // sorting:   
        // 1. Четем списъка с децата, 2. Превръщаме в масив, 3. Сортираме в масива, 4. един по един ги извикваме и го добадявме в колекцията от коята са дошли
        function sort() {
            const sortedList = document.getElementById('sorted');
            
            const list = document.getElementById('list');

            const elementsLIst = [...list.children];
            elementsLIst.sort((a, b) => {
                return Number(a.textContent) - Number(b.textContent);
            });

            for (let el of elementsLIst) {
                sortedList.appendChild(el);
            }
        }
    </script>
</body>

</html>
