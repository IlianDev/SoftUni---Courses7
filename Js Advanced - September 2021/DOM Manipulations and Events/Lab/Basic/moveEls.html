<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Elements</title>
    <Style>
        ul {
            border: 3px solid black;
            margin: 16px;
            padding: 16px;
            float: left;
        }
    </Style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <ul>
        <li>Fourth</li>
        <li>Fiveth</li>
    </ul>

    <script>
        const li = document.querySelector('ul').children[1]; // li: second        
        // 1st way: remove from first and add to the second. 
        li.remove()
        // querySelectorAll('ul')[1] - add to the second ul
        document.querySelectorAll('ul')[1].appendChild(li); 

        // 2nd way: 
        document.querySelectorAll('ul')[0].appendChild(li); 





    </script>
    
</body>
</html>
